<hr>
	<svg width="45" height="135" viewBox="0 0 90 90" preserveAspectRatio="xMinYMin meet">

		<rect x="0" y="0" width="50" height="30" style="stroke:black;fill:none;"/>

        preserveAspectRatio="xMaxYMax meet">
        <circle cx="25" cy="25" r="25" style="stroke: black; 
            fill: none;"/>
    </svg>
	</svg>
