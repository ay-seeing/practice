<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>svg 运动</title>
	<style>
.box {
	motion-path: polygon(0px 100px, 100px 50px, 200px 100px);
	motion-rotation: auto;
	transition: motion-position 3s;
}
.box:hover {
	motion-position: 100%;
}
	</style>
</head>
<body>
	<!-- motion:  http://lists.w3.org/Archives/Public/www-style/2014Aug/0389.html
	svg with css:   http://www.w3.org/TR/SVG2/styling.html#SVGStylingProperties
	http://tutsplus.github.io/Styling-Iconic/styling/index.html
	firefox bug:https://bugzilla.mozilla.org/show_bug.cgi?id=891074 
	http://tympanus.net/codrops/2014/08/19/making-svgs-responsive-with-css/ -->
	<div class="svg-move" style="">
		<svg viewBox="0 100 800 300" preserveAspectRatio="xMidYMid meet">
		  <path id="mpath" fill="none" stroke="#000000" stroke-miterlimit="10" d="M34,132.5c13.8,5.6,21.7,13.2,30,24.9c10.2,14.2,28.1,28,43.8,35.1
			c23,10.5,47.2,2.3,65.8-13.6c13.4-11.4,30.7-24.5,49.2-24.6c18.9-0.1,37,16.4,52.5,26c15.3,9.5,30.1,19.8,46.6,26.7
			c27.9,11.7,56.6-9.5,76-27.6c12-11.2,19-26,29.1-39.1c3.8-5,7-10.7,11.2-14.6c2-1.9,4-3.9,5.9-6c2.2-2.3,5.7-3.8,6.7-6
			c9.6-3.9,20.1-10.1,30.9-9.7"/>
		  <circle r="10" fill="orange">
		    <animateMotion dur="5s" repeatCount="indefinite">
		      <mpath xlink:href="#mpath" /> 
		    </animateMotion>
		  </circle>
		</svg>
</div>
</body>
</html>
