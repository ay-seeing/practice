@-webkit-keyframes s_rotate1{0%{-webkit-transform:rotate(-360deg)}}

@-webkit-keyframes s_grow{0%{stroke-dashoffset:0;}}
   @-moz-keyframes s_grow{0%{stroke-dashoffset:0;}}
     @-o-keyframes s_grow{0%{stroke-dashoffset:0;}}
        @keyframes s_grow{0%{stroke-dashoffset:0;}}
.spinner{
	display:inline-block;
  width:2rem;
  height:2rem;
  -webkit-animation: s_rotate1 4.5s infinite linear;
     -moz-animation: s_rotate1 4.5s infinite linear;
       -o-animation: s_rotate1 4.5s infinite linear;
          animation: s_rotate1 4.5s infinite linear;
}
.spinner svg{
  -webkit-animation: s_rotate2 2s infinite linear;
     -moz-animation: s_rotate2 2s infinite linear;
       -o-animation: s_rotate2 2s infinite linear;
          animation: s_rotate2 2s infinite linear;
}
.spinner path{
    fill: none;
    stroke:#ff458b;
    stroke-width: 18;
    stroke-dasharray: 600;
    stroke-dashoffset:580;
    -webkit-animation: s_grow 1s alternate infinite linear;
       -moz-animation: s_grow 1s alternate infinite linear;
         -o-animation: s_grow 1s alternate infinite linear;
            animation: s_grow 1s alternate infinite linear;
}
/* @Saadeghi */
