命令：

解压压缩
进入压缩包件目录运行以下命令：
$ tar -xf Sublime\ Text\ 2.0.2.tar.bz2
\是转义字符，它的作用是把件中的空格做字符化处理，这样就不会被误当成分割符号。

移动件到 /usr/lib/
进入件所在目录
$ sudo mv Sublime\ Text\ 2 /usr/lib/

在终端中添加sublime快捷命令
sudo ln -s /usr/lib/Sublime\ 2/sublime_text /usr/bin/sublime







快捷键：
ctrl+alt+t       打开终端
ctrl+alt+方向键   切换工作区
