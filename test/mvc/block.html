<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>js模板引擎</title>
  <script src="../../js/jquery-1.8.0.js"></script>
  <script src="../../js/handlebars.js"></script>
</head>
<body>
  <script id="block-tmp" type="text/x-handlebars-template">
  {{#student}}
  <tr>
    <td>{{name}}</td>
    <td>{{sex}}</td>
    <td>{{age}}</td>
  </tr>
  {{/student}}
  </script>

  <table>
    <tbody id="tableName">
      
    </tbody>
  </table>

  <script>

var data = {
  "student": [
    {
      "name": "张三",
      "sex": "0",
      "age": 18
    },
    {
      "name": "李四",
      "sex": "0",
      "age": 22
    },
    {
      "name": "妞妞",
      "sex": "1",
      "age": 18
    }
  ]
};
var myTemplate = Handlebars.compile($("#block-tmp").html());
$("#tableName").html(myTemplate(data));
  </script>
</body>
</html>
