<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>js模板引擎</title>
  <script src="../../js/jquery-1.8.0.js"></script>
  <script src="../../js/handlebars.js"></script>
</head>
<body>
  <script id="tmp" type="text/x-handlebars-template">
  <div class="box">
    <div class="hd">{{title}}</div>
    <div class="bd">{{body}}</div>
    <div class="ft"></div>
  </div>
  </script>
  <script id="each-tmp" type="text/x-handlebars-template">
  {{#student}}
  <tr>
    <td>{{name}}</td>
    <td>{{sex}}</td>
    <td>{{age}}</td>
  </tr>
  {{/student}}
  </script>

  <table>
    <tbody id="tableName">
      
    </tbody>
  </table>

</body>
</html>
