<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css@supports</title>
	<style>
div{padding:10px;border:3px solid red;}
@supports(transform-style:preserve-3d){
	div{
		transform: rotateX(15deg) rotateY(30deg);
		transform-style:preserve-3d;
	}
}
	</style>
</head>
<body>
	<div>123</div>
</body>
</html>
