<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>携程旅行网-退票申请</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta content="telephone=no" name="format-detection" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<link href="/webapp/res/style/common.css" rel="stylesheet" />
<link href="/webapp/res/style/cui.css" rel="stylesheet" />
<link href="../style/flight.css" rel="stylesheet" />
</head>
<body id="ctripPage">
<div id="headerview">
    <header>
         <i id="c-ui-header-return" class="returnico i_bef"></i>
        <h1>退票申请</h1>
        <a href="/html5/" class="js_home icon_home i_bef" id="js_home"></a>
        <a href="tel:4000086666" class="icon_phone i_bef __hreftel__" id="js_phone"></a>
    </header>
</div>
    <article  class="p10">
        <section class="list_st_border mb10">
                <h3 class="flt_tit"><small>单程</small>上海--乌鲁木齐</h3>
                <dl class="p10 flt_dl">
                    <dt class="greyfont">退票条件</dt>
                    <dd>
                            收取票面价5%的退票费，退票费低于50元，按50元收取。<br/>
                            注：已生效保险不退还。
                    </dd>
                </dl>
        </section>

        <ul class="list_st_border mb10">
                <li class="flt_greytit greyfont">选择退票登机人</li>
                <li>
                    <label  class="checkbox_wrap">
                    <input type="checkbox"  class="checkbox-input-c" /><i></i>
                         登机人A
                   </label > 
                </li>
                <li>
                    <label  class="checkbox_wrap">
                    <input type="checkbox"  class="checkbox-input-c" /><i></i>
                         登机人B
                   </label > 
                    <mark class="fr flt_green">已改签</mark>
                </li>
                <li class="flt_discheck">
                    <label  class="checkbox_wrap">
                    <input type="checkbox"  class="checkbox-input-c" /><i></i>
                         登机人C
                   </label > 
                    <mark class="fr">退票申请中</mark>
                </li>
        </ul>

        <h3 class="flt_greytit1">
                <label  class="checkbox_wrap">
                  <input type="checkbox"  class="checkbox-input-s"/><i></i>
                  退订机场接送机服务
                </label >
         </h3>
        <textarea placeholder="其他处理要求（选填）" class="flt_textarea abs_size"></textarea>
        
        <button id="searchlistsubmit" class="btn_blue mtb" value="">提交</button>
     </article>
        
</body>
</html>
