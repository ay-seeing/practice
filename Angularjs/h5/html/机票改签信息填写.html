<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>携程旅行网-改签信息填写</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta content="telephone=no" name="format-detection" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<link href="/webapp/res/style/common.css" rel="stylesheet" />
<link href="/webapp/res/style/cui.css" rel="stylesheet" />
<link href="../style/flight.css" rel="stylesheet" />
</head>
<body id="ctripPage">
<div id="headerview">
    <header>
         <i id="c-ui-header-return" class="returnico i_bef"></i>
        <h1>改签信息填写</h1>
    </header>
</div>
    <article  class="p10">
        <h3 class="flt_greytit1 p10">选择[第1程/第2程] 改签登机人</h3>
        <ul class="list_st_border mb10">
                <li>
                    <label  class="checkbox_wrap">
                    <input type="checkbox"  class="checkbox-input-c" /><i></i>
                         登机人A
                   </label > 
                </li>
                <li class="flt_discheck">
                    <label  class="checkbox_wrap">
                    <input type="checkbox"  class="checkbox-input-c" /><i></i>
                         登机人B
                   </label > 
                    <mark class="fr">已退票</mark>
                </li>
        </ul>
        <h3 class="flt_greytit1 p10">[第1程/第2程] 目标航班起飞日</h3>
         <ul class="list_st_border mb10">
                <li class="greyfont arr_r">起飞日期<mark class="fr flt_rlink">选择改签后的航班起飞日期</mark></li>
        </ul>
        <button id="searchlistsubmit" class="btn_blue mtb" value="">完成</button>
     </article>
        
</body>
</html>
