<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

<body id="ctripPage">
<div id="headerview">
    <header>
         <i id="c-ui-header-return" class="returnico i_bef"></i>
        <h1>改签申请</h1>
        <a href="/html5/" class="js_home icon_home i_bef" id="js_home"></a>
        <a href="tel:4000086666" class="icon_phone i_bef __hreftel__" id="js_phone"></a>
    </header>
</div>
    <article  class="p10">
        <section class="list_st_border mb10">
                <h3 class="flt_tit"><small>第一程</small>上海--乌鲁木齐</h3>
                <dl class="p10 flt_dl">
                    <dt class="greyfont">更改条件</dt>
                    <dd>文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字</dd>
                </dl>
        </section>

        <ul class="list_st_border mb10">
                <li class="flt_greytit greyfont">选择改签登机人</li>
                <li class="checkbox_b_checked">
                    <label  class="checkbox_wrap_b">
                        <i></i>
                         登机人A
                   </label > 
                </li>
                <li>
                    <label  class="checkbox_wrap_b checkbox_b_checked">
                        <i></i>
                         登机人B
                   </label > 
                    <mark class="fr flt_green">已改签</mark>
                </li>
                <li class="flt_discheck">
                    <label  class="checkbox_wrap_b">
                        <i></i>
                         登机人C
                   </label > 
                    <mark class="fr">退票申请中</mark>
                </li>
        </ul>
         <ul class="list_st_border mb10">
                <li class="flt_greytit greyfont">目标航班起飞日期</li>
                <li class="greyfont arr_r">起飞日期<mark class="fr flt_rlink">选择改签后的航班起飞日期</mark></li>
        </ul>
        <textarea placeholder="其他处理要求（选填）" class="flt_textarea abs_size"></textarea>

        <p class="flt_p">
                <label  class="checkbox_wrap_bs">
                <i></i>
                  白天联系
                </label >
        </p>

         <p class="flt_p">
                <label  class="checkbox_wrap_bs checkbox_bs_checked">
                <i></i>
                  白天联系
                </label >
        </p>
        <p class="flt_p greyfont2"><i class="icon_hint">i</i>提交改签申请成功后，我们会在30分钟内与您确认改签事宜，请保持电话畅通。</p>
        <button id="searchlistsubmit" class="btn_blue mtb" value="">提交</button>
     </article>
